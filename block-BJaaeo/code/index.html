<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <header><h1>ðŸ¤¯ Calculator ðŸ¤©</h1></header>
    <main>
      <section>
        <div class="calculator">

        <div class="numbers">
          <table>
            <tr>
              <td class="display" id="display" colspan="4"></td>
            </tr>
            <tr>
              <td class="number operation" id="addition">+</td>
              <td class="number operation" id="substraction">-</td>
              <td class="number operation" id="multiple">*</td>
              <td class="number operation" id="divisible">%</td>
            </tr>
            
          </table> 
  
          <table>
            <tr class="allNumbers">
              <td class="number">7</td>
              <td class="number">8</td>
              <td class="number">9</td>
              <td class="number equal" rowspan="4">=</td>
            </tr>
  
            <tr class="allNumbers">
              <td class="number">4</td>
              <td class="number">5</td>
              <td class="number">6</td>
            </tr>
  
            <tr class="allNumbers">
              <td class="number">1</td>
              <td class="number">2</td>
              <td class="number">3</td>
              
            </tr>
  
            <tr>
              <td class="dot number">.</td>
              <td class="zero number">0</td>
              <td class="clear number">C</td>
            </tr>
          </table>
        </div>
      </div>
  
    </section>
    </main>
    


    <script src="./script.js"></script>
  </body>
</html>
